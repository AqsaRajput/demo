<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{

            padding: 10px;
            background-color: lightblue;
            color: white;
        }
    </style>
</head>
<body>
    <button id= "btnhide">hide</button>
    <button id= "btnshow">show</button>
    <button id= "btntoggle">toggle</button>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus cupiditate facilis veritatis corporis eius, consequatur facere ipsa quo assumenda amet illum similique molestiae, tempora impedit. Accusamus est perspiciatis atque quidem?</p>

 <script src="code.jquery.com_jquery-3.7.0.min.js"></script>  
 
 <script>
          
$(document).ready(function(){
    $("#btnhide").click(function(){
    $("p").hide('slow');
    })

    $("#btnshow").click(function(){
        $("p").show('slow');
        })

        $("#btntoggle").click(function(){
            $("p").toggle('slow');
            })
})

 </script>
</body>
</html>
